name: chronos-check

on:
  pull_request:
  push:
    branches-ignore:
      - main

jobs:
  chronos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Chronos kernel reference check
        run: |
          grep -q "Chronos Kernel (Certified)" README.md
          echo "chronos-check passed"
