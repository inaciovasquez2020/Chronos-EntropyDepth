name: Chronos Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Lean 4
        run: |
          curl -L https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh
          source $HOME/.elan/env
          elan toolchain install stable
          elan default stable

      - name: Build Lean project
        run: |
          source $HOME/.elan/env
          lake build

