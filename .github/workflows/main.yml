name: Chronos Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install TeX Live
        run: sudo apt-get update && sudo apt-get install -y texlive-full

      - name: Compile LaTeX
        run: |
          cd paper
          pdflatex main.tex
          bibtex main
          pdflatex main.tex
          pdflatex main.tex

      - name: Echo success
        run: echo "Chronos LaTeX build completed"

