name: Chronos Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install TeX Live
        run: sudo apt-get update && sudo apt-get install -y texlive-full

      - name: Compile LaTeX manuscript
        run: |
          cd paper
          pdflatex main.tex
          bibtex main
          pdflatex main.tex
          pdflatex main.tex

      - name: Install Lean 4 (non-interactive)
        run: |
          curl -L https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
          source $HOME/.elan/env
          elan toolchain install stable
          elan default stable

      - name: Build Lean project
        run: |
          source $HOME/.elan/env
          lake build

      - name: Echo success
        run: echo "Chronos LaTeX and Lean builds completed successfully"

